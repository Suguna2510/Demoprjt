name: Fibo_Series

on:
  push:
    branches:
      - main

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up lint
        uses: actions/python-pylint@v1

      - name: Run python script
        run: python fibo.py
         

  


  
      
